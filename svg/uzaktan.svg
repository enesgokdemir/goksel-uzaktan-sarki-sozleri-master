<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 620">
    <text x="0" y="20" fill="#000">Neden kaçtın neden?</text>
    <text x="0" y="40" fill="#000">Mesut olurduk belki</text>
    <text x="0" y="60" fill="#000">Korkuttum mu seni?</text>
    <text x="0" y="80" fill="#000">Benden ne zarar gelir ki?</text>
    <text x="0" y="100" fill="#000"></text>
    <text x="0" y="120" fill="#000">Seni seyretmem, gezmem lazımdı</text>
    <text x="0" y="140" fill="#000">Bu yolun sonunu bulmam lazımdı</text>
    <text x="0" y="160" fill="#000">Seni tanımam, bilmem lazımdı</text>
    <text x="0" y="180" fill="#000">Bu hikâyeye bir son lazımdı</text>
    <text x="0" y="200" fill="#000"></text>
    <text x="0" y="220" fill="#000">Öyle uzaktan uzaktan hiç konuşmadan nasıl da bağladın beni?</text>
    <text x="0" y="240" fill="#000">Hani bi' geldin bi' kayboldun, esrarlı mağrurdun, aklıma sardım seni</text>
    <text x="0" y="260" fill="#000">Öyle uzaktan uzaktan hiç konuşmadan nasıl da bağladın beni?</text>
    <text x="0" y="280" fill="#000">Hani bi' geldin bi' kayboldun, esrarlı mağrurdun, aklıma sardım seni</text>
    <text x="0" y="300" fill="#000"></text>
    <text x="0" y="320" fill="#000">Nedir sırrın ne senin?</text>
    <text x="0" y="340" fill="#000">Çekip bıraktım, sen kimsin?</text>
    <text x="0" y="360" fill="#000">Toz ol, derdim bitsin</text>
    <text x="0" y="380" fill="#000">Aklım aşkını yensin</text>
    <text x="0" y="400" fill="#000"></text>
    <text x="0" y="420" fill="#000">Seni seyretmem, gezmem lazımdı</text>
    <text x="0" y="440" fill="#000">Bu yolun sonunu bulmam lazımdı</text>
    <text x="0" y="460" fill="#000">Seni tanımam, bilmem lazımdı</text>
    <text x="0" y="480" fill="#000">Dudaklarıma bir veda lazımdı</text>
    <text x="0" y="500" fill="#000"></text>
    <text x="0" y="520" fill="#000">Öyle uzaktan uzaktan hiç konuşmadan nasıl da bağladın beni?</text>
    <text x="0" y="540" fill="#000">Hani bi' geldin bi' kayboldun, esrarlı mağrurdun, aklıma sardım seni</text>
    <text x="0" y="560" fill="#000">Öyle uzaktan uzaktan hiç konuşmadan nasıl da bağladın beni?</text>
    <text x="0" y="580" fill="#000">Hani bi' geldin bi' kayboldun, esrarlı mağrurdun, aklıma sardım seni</text>
    <text x="0" y="600" fill="#000"></text>
    <text x="0" y="620" fill="#000">Aklıma sardım seni, aklıma sardım seni</text>
</svg>